<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="container text-center">
        <h2>Login Here</h2>
        <form class="p-2 text-center bg-primary mx-auto my-auto rounded" action="" method="post" style = "width:600px; ">
            <div class="form-group">
                <label class = "text-light">Username:</label>
                <br>
                <input type="text" name="username" value="{{
              request.form.username }}">
            </div>
            <div class="form-group">
                <label class = "text-light">Password:</label>
                <br>
                <input type="password" name="password" value="{{
              request.form.password }}">
            </div>
            <div>
                <input class="btn btn-light" type="submit" value="Login">
                <a class = "btn btn-light" href = "{{ url_for('register') }}">Sign Up</a>
            </div>
            {% if error %}
            <p class="text-warning mt-2 small"><strong>Error:</strong> {{ error }} {% else %}
                <p class="mt-2 small"></p>
                {% endif %}
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
