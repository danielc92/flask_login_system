<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body>
    <div class="container text-center">
        <h2>Register Here</h2>
        <form class="p-5 text-left bg-danger mx-auto my-auto rounded" action="" method="post">
            <div class="form-group">
                <label class = "text-light mr-2">Username:</label>
                <input type="text" name="username" value="{{
              request.form.username }}">
            </div>
            <div class="form-group">
                <label class = "text-light mr-2">Password:</label>
                <input type="password" name="password" value="{{
              request.form.password }}">
            </div>

            <div class="form-group">
                <label class = "text-light mr-2">First Name:</label>
                <input type="text" name="firstname" value="{{
              request.form.firstname }}">
            </div>

            <div class="form-group">
                <label class = "text-light mr-2">Last Name:</label>
                <input type="password" name="password" value="{{
              request.form.lastname }}">
            </div>

            <div class="form-group">
                <label class = "text-light mr-2">Email:</label>
                <input type="password" name="password" value="{{
              request.form.email }}">
            </div>
            <div>
                <input class="btn btn-light" type="submit" value="Register">
            </div>
            {% if error %}
            <p class="text-warning mt-2 small"><strong>Error:</strong> {{ error }} {% else %}
                <p class="mt-2 small"></p>
                {% endif %}
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
