<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="static/main.css">

    <title>Register</title>
  
  </head>
  <body class = "bg-blur">
        <form class="form-box p-2 text-center text-secondary bg-light mt-5 mx-auto" action="" method="post">
            
            <h4 class = "my-3">Registration Page</h4>

            <div class="form-group">
                <label>First Name:</label>
                <br>
                <input type="text" name="rfirst" value="{{
              request.form.rfirst }}">
            </div>

            <div class="form-group">
                <label>Last Name:</label>
                <br>
                <input type="text" name="rlast" value="{{

              request.form.rlast }}">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <br>
                <input type="text" name="remail" value="{{
              request.form.remail }}">
            </div>

            <div class="form-group">
                <label>Username:</label>
                <br>
                <input type="text" name="rusername" value="{{
              request.form.rusername }}">
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <br>
                <input type="password" name="rpassword" value="{{
              request.form.rpassword }}">
            </div>

            
            <div>
                <input class="btn btn-info px-4 py-2 my-2" type="submit" value="Submit">
            </div>
            {% if error %}
                <p class="badge badge-light text-danger p-2 mt-1"> {{ error }} </p> 
            {% else %}
                <p class="badge badge-light text-danger p-2 mt-1"></p>
            {% endif %}
        </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
